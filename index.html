<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Cash Register Manager</title>
</head>

<body>
    <nav class="navigation container">
        <div class="nav-brand">Cash Register Manager</div>
    </nav>
    <header class="hero container container-center">
        <!-- <img class="hero-img" src="images/headerhero.svg" alt=""> -->
        <h1 class="hero-heading"> Calculate Cash to return to your customer with <span class="heading-inverted">Cash Register Manager</span></h1>
    </header>

    <section class="section">
        <div class="container container-center">
            <div>
            <label for="billAmount">Bill Amount</label>
            <input type="number" class="input" id="billAmount" name="billAmount" min="10" max="1000000" required>
            </div>
            <div>
            <label for="cashAmount">Cash Given</label>
            <input type="number" class="input" id="cashAmount" name="cashAmount" min="10" max="1000000" required>
            </div>

            <button class="btn btn-primary">Check</button>
            <button class="btn btn-secondary">reload</button>

            <p id="error-message"></p>
            <table class="changeTable">
                <caption>Return Cash</caption>
                <tr>
                  <th>no of notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                  <th>notes</th>
                  <td>2000</td>
                  <td>500</td>
                  <td>100</td>
                  <td>20</td>
                  <td>10</td>
                  <td>5</td>
                  <td>1</td>
                  
                </tr>
              </table>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-header"> Connect with me </div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline"><a class="link" href="https://github.com/rajulkoshta">github</a></li>
            <li class="list-item-inline"><a class="link" href="https://twitter.com/RajulKoshta">twitter</a></li>
            <li class="list-item-inline"><a class="link" href="https://www.linkedin.com/in/rajulkoshta/">LinkedIn</a>
            </li>
        </ul>
    </footer>

    <script src="app.js"></script>
</body>

</html>
